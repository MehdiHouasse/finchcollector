{% extends 'base.html' %}
{% block content %}

<h1>Cat List</h1>

{% for finch in finchs %}
<div class="card">
  <div class="class-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Breed: {{ finch.breed }}</p>
    <p>Description: {{ finch.description }}</p>

  </div>
</div>
{% endfor %}



{% endblock %}
